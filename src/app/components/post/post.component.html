<div class="post-overview" *ngIf="!loading">
  <a routerLink="/" class="post-overview__link">Back to list</a>
  <div class="post-overview__content">
    <h2>{{ postService.post ? postService.post.title : ''}}</h2>
    <p class="post-overview__content__desc">{{ postService.post ? postService.post.description : '' }}</p>
    <app-button *ngIf="isAdmin" label="Edit Post" [success]="true" type="button" routerLink="edit"></app-button>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
